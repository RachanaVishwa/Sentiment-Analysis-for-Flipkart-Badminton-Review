<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <body background="static/yonex.jpg"></body>

    <h2 style="color:rgb(0, 0, 0);"> Review: </h2>

    {% endif %}<br>

<a href="/">Go back</a>

</body>
